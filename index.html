<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/normalize.css">

                            <li class="list-item">500 GB Storage</li>
                            <li style="padding-top: 12px;" class="list-item">2 Users Allowed</li>

                        </ul>
                        <div class="btn">
                            <a href="#">LEARN MORE</a>
                        </div>
                    </div>
                    <div class="box-two">
                        <h3 style="color: #fff;" class="basic">Professional</h3>
                        <div class="valut">
                            <span style="color: #fff;" class="united-states-valut">$</span>
                            <span style="color: #fff;" class="valut-number">39.99</span>
                        </div>
                        <ul class="list">
                            <li style="color: #fff;" class="list-item">1 TB Storage</li>
                            <li style="padding-top: 12px; color: #fff;" class="list-item">5 Users Allowed</li>
                            <li style="padding-top: 12px; color: #fff;" class="list-item">Send up to 10 GB</li>
                        </ul>
                        <div class="btn-two">
                            <a class="btn-link" style="background: #fff; color: #6D72DE;" href="#">LEARN MORE</a>
                        </div>
                    </div>
                    <div class="box-one">
                        <h3 class="basic">Master</h3>
                        <div class="valut">
                            <span class="united-states-valut">$</span>
                            <span class="valut-number">39.99</span>
                        </div>
                        <ul class="list">
                            <li class="list-item">2 TB Storage</li>
                            <li style="padding-top: 12px;" class="list-item">10 Users Allowed</li>
                            <li style="padding-top: 12px;" class="list-item">Send up to 20 GB</li>
                        </ul>
                        <div class="btn">
                            <a href="#">LEARN MORE</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
